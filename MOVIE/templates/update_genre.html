{% extends 'base.html' %}

{% block title %}Update Genre - {{ genre.name }}{% endblock %}

{% block content %}
    <h2>Update Genre - {{ genre.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Update Genre</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'genre_detail' genre.id %}">Back to Genre Detail</a>
{% endblock %}
