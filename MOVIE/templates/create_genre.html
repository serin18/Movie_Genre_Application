{% extends 'base.html' %}

{% block title %}Create Genre{% endblock %}

{% block content %}
    <h2>Create Genre</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Create Genre</button>
    </form>
    <a class="btn btn-secondary mt-3" href="{% url 'genre_list' %}">Back to Genre List</a>
{% endblock %}
